<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">
    <title>豆瓣电影</title>
    <link rel="stylesheet" href="./css/animate/animatenew.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/loading.css">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <button class="act" data-type="in_theaters">正在热映</button>
            <button data-type="coming_soon">即将上映</button>
            <button data-type="top250">top250</button>
        </div>
        <div class="page-button"></div>
        <div class="content layui-container">
            <div class="layui-row layui-col-space20"></div>
        </div>
    </div>
    <div class="detail">
        <div class="spinner-box">
            <div class="configure-border-1">
                <div class="configure-core"></div>
            </div>
            <div class="configure-border-2">
                <div class="configure-core"></div>
            </div>
        </div>
        <div class="wrapper-detail"></div>
    </div>
</body>
<script src="./js/jquery/jquery.js"></script>
<script src="./js/index.js"></script>
<script src="./js/wow.min.js"></script>
<script src="./js/loading.js"></script>
<!-- wow动画 -->
<script>
    new WOW({
        boxClass: 'wow',
        animateClass: 'animate__animated',
        offset: 0,
        mobile: true,
        live: true
    }).init();
</script>

</html>
